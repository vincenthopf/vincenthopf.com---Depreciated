    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force dark mode
            document.documentElement.classList.add('dark');
            
            // Current year
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Initialize network animation with requestAnimationFrame for better performance
            class NetworkAnimation {
                constructor(canvas) {
                    this.canvas = canvas;
                    this.ctx = canvas.getContext('2d', { alpha: true });
                    this.particles = [];
                    this.isDarkMode = document.documentElement.classList.contains('dark');
                    this.particleCount = Math.min(window.innerWidth, window.innerHeight) * 0.1;
                    this.mousePosition = { x: null, y: null };
                    this.mouseRadius = 120;
                    
                    this.handleResize();
                    this.init();
                    this.animate();
                    
                    // Throttled event listeners for better performance
                    window.addEventListener('resize', this.throttle(this.handleResize.bind(this), 200));
                    document.addEventListener('mousemove', this.throttle(this.handleMouseMove.bind(this), 20));
                    document.addEventListener('mouseleave', this.handleMouseLeave.bind(this));
                    document.addEventListener('touchmove', this.throttle(this.handleTouchMove.bind(this), 20), { passive: true });
                    document.addEventListener('touchend', this.handleMouseLeave.bind(this));
                }
                
                throttle(func, limit) {
                    let inThrottle;
                    return function() {
                        const args = arguments;
                        const context = this;
                        if (!inThrottle) {
                            func.apply(context, args);
                            inThrottle = true;
                            setTimeout(() => inThrottle = false, limit);
                        }
                    };
                }
                
                init() {
                    // Create particles
                    this.particles = [];
                    for (let i = 0; i < this.particleCount; i++) {
                        this.particles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            size: Math.random() * 1.5 + 1,
                            speedX: (Math.random() - 0.5) * 0.7,
                            speedY: (Math.random() - 0.5) * 0.7,
                            connections: []
                        });
                    }
                }
                
                updateColors(isDarkMode) {
                    this.isDarkMode = isDarkMode;
                }
                
                drawParticles() {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Update and draw particles
                    for (let i = 0; i < this.particles.length; i++) {
                        let p = this.particles[i];
                        
                        // Move particle
                        p.x += p.speedX;
                        p.y += p.speedY;
                        
                        // Boundary check
                        if (p.x < 0 || p.x > this.canvas.width) p.speedX *= -1;
                        if (p.y < 0 || p.y > this.canvas.height) p.speedY *= -1;
                        
                        // Mouse repulsion
                        if (this.mousePosition.x !== null) {
                            const dx = p.x - this.mousePosition.x;
                            const dy = p.y - this.mousePosition.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < this.mouseRadius) {
                                const angle = Math.atan2(dy, dx);
                                const force = (this.mouseRadius - distance) / this.mouseRadius;
                                p.x += Math.cos(angle) * force * 4;
                                p.y += Math.sin(angle) * force * 4;
                            }
                        }
                        
                        // Draw the particle
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        this.ctx.fillStyle = this.isDarkMode ? 'rgba(255, 255, 255, 0.4)' : 'rgba(0, 0, 0, 0.4)';
                        this.ctx.fill();
                        
                        // Clear connections array
                        p.connections = [];
                    }
                    
                    // Draw connections - optimized to check fewer pairs
                    this.ctx.beginPath();
                    const maxDistance = Math.max(window.innerWidth, window.innerHeight) * 0.1;
                    
                    for (let i = 0; i < this.particles.length; i++) {
                        // Only check nearby particles for better performance
                        for (let j = i + 1; j < this.particles.length; j++) {
                            const p1 = this.particles[i];
                            const p2 = this.particles[j];
                            const dx = p1.x - p2.x;
                            const dy = p1.y - p2.y;
                            
                            // Quick distance check to avoid square root calculation
                            if (Math.abs(dx) < maxDistance && Math.abs(dy) < maxDistance) {
                                const distance = Math.sqrt(dx * dx + dy * dy);
                                
                                if (distance < maxDistance) {
                                    // Add connection for both particles
                                    p1.connections.push(j);
                                    p2.connections.push(i);
                                    
                                    // Draw line
                                    this.ctx.moveTo(p1.x, p1.y);
                                    this.ctx.lineTo(p2.x, p2.y);
                                }
                            }
                        }
                    }
                    
                    // Style and draw all lines at once for better performance
                    this.ctx.strokeStyle = this.isDarkMode ? 
                        `rgba(255, 255, 255, ${Math.min(0.15, (100 / this.particleCount) * 0.3)})` : 
                        `rgba(0, 0, 0, ${Math.min(0.15, (100 / this.particleCount) * 0.3)})`;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.stroke();
                }
                
                animate() {
                    this.drawParticles();
                    requestAnimationFrame(() => this.animate());
                }
                
                handleResize() {
                    // Optimize resize logic
                    const pixelRatio = Math.min(window.devicePixelRatio || 1, 2);
                    this.canvas.width = window.innerWidth * pixelRatio;
                    this.canvas.height = window.innerHeight * pixelRatio;
                    this.ctx.scale(pixelRatio, pixelRatio);
                    
                    // Update style dimensions
                    this.canvas.style.width = window.innerWidth + 'px';
                    this.canvas.style.height = window.innerHeight + 'px';
                    
                    // Adjust particle count for better performance
                    const newCount = Math.min(window.innerWidth, window.innerHeight) * 0.1;
                    
                    if (newCount !== this.particleCount) {
                        this.particleCount = newCount;
                        this.init(); // Recreate particles
                    }
                }
                
                handleMouseMove(e) {
                    this.mousePosition.x = e.clientX;
                    this.mousePosition.y = e.clientY;
                }
                
                handleTouchMove(e) {
                    if (e.touches.length > 0) {
                        this.mousePosition.x = e.touches[0].clientX;
                        this.mousePosition.y = e.touches[0].clientY;
                    }
                }
                
                handleMouseLeave() {
                    this.mousePosition.x = null;
                    this.mousePosition.y = null;
                }
            }
            
            // Initialize network animation after a short delay to improve initial page load
            setTimeout(() => {
                const canvas = document.getElementById('network-canvas');
                if (canvas) {
                    window.networkAnimation = new NetworkAnimation(canvas);
                }
            }, 200);

            // Calendar functionality
            class BookingCalendar {
                constructor() {
                    this.currentDate = new Date();
                    this.selectedDate = null;
                    this.selectedTimeSlot = null;
                    this.availableDates = this.generateAvailableDates(); // Function to generate mock available dates

                    this.calendarGrid = document.getElementById('calendarGrid');
                    this.prevMonthBtn = document.getElementById('prevMonth');
                    this.nextMonthBtn = document.getElementById('nextMonth');
                    this.monthYearDisplay = document.getElementById('monthYear');
                    this.selectedDateDisplay = document.getElementById('selectedDate');
                    this.timeslotsGrid = document.getElementById('timeslotsGrid');
                    this.timezoneSelector = document.getElementById('timezoneSelector');
                    this.nextButton = document.getElementById('nextButton');
                    this.bookingDetails = document.getElementById('bookingDetails');
                    this.confirmationTime = document.getElementById('confirmationTime');
                    this.bookingForm = document.getElementById('bookingForm');
                    this.successMessage = document.getElementById('successMessage');
                    this.successDateTime = document.getElementById('successDateTime');

                    this.init();
                }

                init() {
                    this.populateTimezones();
                    this.renderCalendar();
                    this.setupEventListeners();
                }

                setupEventListeners() {
                    this.prevMonthBtn.addEventListener('click', () => {
                        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                        this.renderCalendar();
                    });

                    this.nextMonthBtn.addEventListener('click', () => {
                        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                        this.renderCalendar();
                    });

                    this.nextButton.addEventListener('click', () => {
                        this.showBookingDetails();
                    });

                    this.bookingForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.handleFormSubmit();
                    });

                    this.timezoneSelector.addEventListener('change', () => {
                        if (this.selectedDate) {
                            this.renderTimeSlots(this.selectedDate);
                        }
                    });
                }

                renderCalendar() {
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    
                    // Update month and year display
                    this.monthYearDisplay.textContent = `${this.getMonthName(month)} ${year}`;
                    
                    // Clear previous days but keep header row
                    const dayHeaders = this.calendarGrid.querySelectorAll('.calendar-day-header');
                    this.calendarGrid.innerHTML = '';
                    
                    // Re-add day headers
                    dayHeaders.forEach(header => {
                        this.calendarGrid.appendChild(header.cloneNode(true));
                    });
                    
                    // Get first day of month and total days
                    const firstDay = new Date(year, month, 1).getDay();
                    const totalDays = new Date(year, month + 1, 0).getDate();
                    
                    // Previous month days
                    const prevMonthDays = new Date(year, month, 0).getDate();
                    for (let i = firstDay - 1; i >= 0; i--) {
                        const dayElement = this.createDayElement(prevMonthDays - i, true);
                        this.calendarGrid.appendChild(dayElement);
                    }
                    
                    // Current month days
                    const today = new Date();
                    for (let i = 1; i <= totalDays; i++) {
                        const date = new Date(year, month, i);
                        const isToday = date.getDate() === today.getDate() && 
                                        date.getMonth() === today.getMonth() && 
                                        date.getFullYear() === today.getFullYear();
                        
                        const isAvailable = this.isDateAvailable(date);
                        const dayElement = this.createDayElement(i, false, isToday, isAvailable);
                        
                        // Add click event for available days
                        if (isAvailable) {
                            dayElement.addEventListener('click', () => {
                                this.selectDate(date);
                            });
                        }
                        
                        this.calendarGrid.appendChild(dayElement);
                    }
                    
                    // Next month days to fill remaining grid
                    const remainingCells = 42 - (firstDay + totalDays); // 42 = 6 rows of 7 days
                    for (let i = 1; i <= remainingCells; i++) {
                        const dayElement = this.createDayElement(i, true);
                        this.calendarGrid.appendChild(dayElement);
                    }
                }

                createDayElement(day, isInactive, isToday = false, isAvailable = false) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    if (isInactive) {
                        dayElement.classList.add('inactive');
                    } else if (!isAvailable) {
                        dayElement.classList.add('unavailable');
                    } else {
                        dayElement.classList.add('available');
                        
                        // Add availability indicator dot
                        const availabilityDot = document.createElement('div');
                        availabilityDot.className = 'availability-dot';
                        dayElement.appendChild(availabilityDot);
                    }
                    
                    dayElement.textContent = day;
                    
                    if (isToday) {
                        const todayIndicator = document.createElement('div');
                        todayIndicator.className = 'today-indicator';
                        dayElement.appendChild(todayIndicator);
                    }
                    
                    return dayElement;
                }

                selectDate(date) {
                    // Remove previous selection
                    const allDays = this.calendarGrid.querySelectorAll('.calendar-day');
                    allDays.forEach(day => day.classList.remove('selected'));
                    
                    // Add selection to the clicked day
                    const dayElements = Array.from(this.calendarGrid.querySelectorAll('.calendar-day:not(.inactive)'));
                    const selectedDayElement = dayElements[date.getDate() - 1];
                    selectedDayElement.classList.add('selected');
                    
                    // Update selected date
                    this.selectedDate = date;
                    
                    // Update the date display and render time slots
                    this.selectedDateDisplay.textContent = this.formatDate(date);
                    this.renderTimeSlots(date);
                    
                    // Reset selected time slot
                    this.selectedTimeSlot = null;
                    this.nextButton.disabled = true;
                }

                renderTimeSlots(date) {
                    // Clear existing slots
                    this.timeslotsGrid.innerHTML = '';
                    
                    const timeSlots = this.generateTimeSlots(date);
                    
                    if (timeSlots.length === 0) {
                        const noTimesMessage = document.createElement('div');
                        noTimesMessage.className = 'status-message';
                        noTimesMessage.textContent = 'No available time slots for this date';
                        this.timeslotsGrid.appendChild(noTimesMessage);
                        return;
                    }
                    
                    // Create time slot elements
                    timeSlots.forEach(slot => {
                        const timeSlotElement = document.createElement('div');
                        timeSlotElement.className = 'timeslot';
                        timeSlotElement.textContent = this.formatTimeSlot(slot);
                        
                        timeSlotElement.addEventListener('click', () => {
                            // Remove previous selection
                            const allTimeSlots = this.timeslotsGrid.querySelectorAll('.timeslot');
                            allTimeSlots.forEach(el => el.classList.remove('selected'));
                            
                            // Add selection to clicked time slot
                            timeSlotElement.classList.add('selected');
                            
                            // Store selected time slot
                            this.selectedTimeSlot = slot;
                            
                            // Enable next button
                            this.nextButton.disabled = false;
                        });
                        
                        this.timeslotsGrid.appendChild(timeSlotElement);
                    });
                }

                showBookingDetails() {
                    if (!this.selectedDate || !this.selectedTimeSlot) return;
                    
                    // Format date and time for confirmation
                    const formattedDateTime = `${this.formatDate(this.selectedDate)} at ${this.formatTimeSlot(this.selectedTimeSlot)}`;
                    this.confirmationTime = formattedDateTime;
                    
                    // Set the confirmation text
                    document.getElementById('confirmationTime').textContent = formattedDateTime;
                    
                    // Show booking details section
                    this.bookingDetails.classList.add('active');
                    
                    // Scroll to booking details
                    this.bookingDetails.scrollIntoView({ behavior: 'smooth' });
                }

                handleFormSubmit() {
                    // Get form data
                    const formData = new FormData(this.bookingForm);
                    const firstName = formData.get('firstName');
                    const lastName = formData.get('lastName');
                    const email = formData.get('email');
                    
                    // Hide booking form
                    this.bookingDetails.classList.remove('active');
                    
                    // Set success message details
                    const formattedDateTime = `${this.formatDate(this.selectedDate)} at ${this.formatTimeSlot(this.selectedTimeSlot)}`;
                    this.successDateTime.textContent = formattedDateTime;
                    
                    // Show success message
                    this.successMessage.style.display = 'block';
                    this.successMessage.scrollIntoView({ behavior: 'smooth' });
                    
                    // Reset form
                    this.bookingForm.reset();
                }

                populateTimezones() {
                    const timezones = [
                        'Australia/Sydney',
                        'Australia/Melbourne',
                        'Australia/Brisbane',
                        'Australia/Perth',
                        'Asia/Tokyo',
                        'Asia/Singapore',
                        'Europe/London',
                        'Europe/Paris',
                        'America/New_York',
                        'America/Los_Angeles',
                        'Pacific/Auckland'
                    ];
                    
                    // Get local timezone
                    const localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    
                    // Clear existing options
                    this.timezoneSelector.innerHTML = '';
                    
                    // Add default option groups
                    const localGroup = document.createElement('optgroup');
                    localGroup.label = 'Your Time Zone';
                    
                    const optionLocal = document.createElement('option');
                    optionLocal.value = localTimeZone;
                    optionLocal.textContent = `${localTimeZone} (Current)`;
                    localGroup.appendChild(optionLocal);
                    
                    this.timezoneSelector.appendChild(localGroup);
                    
                    const otherGroup = document.createElement('optgroup');
                    otherGroup.label = 'Other Time Zones';
                    
                    // Add other timezones
                    timezones.forEach(timezone => {
                        if (timezone !== localTimeZone) {
                            const option = document.createElement('option');
                            option.value = timezone;
                            option.textContent = timezone;
                            otherGroup.appendChild(option);
                        }
                    });
                    
                    this.timezoneSelector.appendChild(otherGroup);
                }

                // Helper methods
                getMonthName(month) {
                    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                                        'July', 'August', 'September', 'October', 'November', 'December'];
                    return monthNames[month];
                }

                formatDate(date) {
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString('en-US', options);
                }

                formatTimeSlot(slot) {
                    return slot.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit', 
                        hour12: true
                    });
                }

                isDateAvailable(date) {
                    // Logic to determine if the date has available slots
                    // For this example, we'll make weekdays in the future available
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    // Check if date is in the past
                    if (date < today) return false;
                    
                    // Check if it's a weekend (0 = Sunday, 6 = Saturday)
                    const day = date.getDay();
                    if (day === 0 || day === 6) return false;
                    
                    // Check against our mock available dates
                    return this.availableDates.some(availableDate => 
                        availableDate.getDate() === date.getDate() && 
                        availableDate.getMonth() === date.getMonth() && 
                        availableDate.getFullYear() === date.getFullYear()
                    );
                }

                generateTimeSlots(date) {
                    // Generate mock time slots for the selected date
                    const slots = [];
                    
                    // Start at 9 AM
                    const startHour = 9;
                    // End at 5 PM
                    const endHour = 17;
                    
                    // Create slots at 30-minute intervals
                    for (let hour = startHour; hour < endHour; hour++) {
                        for (let minute = 0; minute < 60; minute += 30) {
                            // Skip some slots randomly to simulate unavailable times
                            if (Math.random() > 0.3) {
                                const slot = new Date(date);
                                slot.setHours(hour, minute, 0, 0);
                                slots.push(slot);
                            }
                        }
                    }
                    
                    return slots;
                }

                generateAvailableDates() {
                    // Generate available dates for the next 30 days (excluding weekends)
                    const availableDates = [];
                    const startDate = new Date();
                    
                    for (let i = 0; i < 30; i++) {
                        const date = new Date(startDate);
                        date.setDate(date.getDate() + i);
                        
                        // Skip weekends
                        const day = date.getDay();
                        if (day !== 0 && day !== 6) {
                            // Randomly make some weekdays unavailable
                            if (Math.random() > 0.3) {
                                availableDates.push(date);
                            }
                        }
                    }
                    
                    return availableDates;
                }
            }

            // No need to initialize custom calendar functionality as we're using Cal.com
            // But we still need to initialize the network animation
            // This is handled above in the NetworkAnimation class instantiation
        });
    </script>
