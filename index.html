<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Hopf - Coming Soon</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" as="style">
    <script defer src="https://analytics.vjh.io/script.js" data-website-id="d60d6d0f-ed54-4ca2-86f6-c0ccfe83d841"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <style>
        /* Base styles */
        :root {
            --bg-color: #000000; /* Black background */
            --text-color: #ffffff; /* White text */
            --surface-color: #1f1f1f; /* Dark gray for surfaces */
            --border-color: #444444; /* Gray for borders */
            --accent-color: #ffffff; /* White accent */
            --construction-yellow: #FFD700; /* Yellow for construction theme elements */
            --stripe-height: 15px; /* Define stripe height */
            --stripe-segment-width: 15px; /* Width of one color segment on the diagonal */
        }

        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Prevent scrollbars */
            padding-top: var(--stripe-height); /* Add padding to prevent overlap */
            padding-bottom: var(--stripe-height);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* Profile section */
        .profile {
            margin-bottom: 2rem;
            position: relative;
            animation: slideInUp 0.8s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--border-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: inline-block;
            animation: slightTilt 1.5s 0.5s ease-in-out forwards;
            transform: rotate(-2deg);
            background-color: var(--surface-color);
        }
         .profile-pic[alt]:not([src*='/']) {
             color: transparent;
         }
         /* Fallback div styling */
         .profile-pic-fallback {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-color: var(--surface-color);
            border: 3px solid var(--border-color);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            color: var(--border-color);
            font-size: 2rem;
            font-weight: bold;
            margin: 0 auto 1rem auto;
            animation: slightTilt 1.5s 0.5s ease-in-out forwards;
            transform: rotate(-2deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
         }


        .profile h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            animation: fadeIn 1s 0.7s ease-out forwards;
            opacity: 0;
        }

        /* Social icons styling */
        .social-links {
            margin-bottom: 2rem;
             animation: fadeIn 1s 0.9s ease-out forwards;
             opacity: 0;
        }

        .social-icons {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .social-icon, .book-call-social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            height: 45px;
            border-radius: 8px;
            /* Removed transition from here to prevent conflict with hover animation */
            /* transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: translateY(10px); /* Initial position for popIn */
            opacity: 0; /* Start hidden for popIn */
            will-change: transform, opacity; /* Optimize animation */
        }
        .social-icon {
            width: 45px;
            animation: popIn 0.5s 1.1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        .book-call-social-btn {
            gap: 0.5rem;
            padding: 0 1rem;
            font-weight: 600;
            font-size: 0.8rem;
            /* Removed popIn animation - will apply hover animation instead */
            /* animation: popIn 0.5s 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; */
             /* Apply popIn directly here as it won't have hover animation conflict */
             animation: popIn 0.5s 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
             /* Set transform origin for rotation */
             transform-origin: left center;
             /* Add transition for smooth reset when hover ends */
             transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }

        /* Keep simple hover for Instagram icon */
        .social-icon:hover {
             transform: translateY(-2px) scale(1.05);
             box-shadow: 0 7px 14px rgba(0, 0, 0, 0.4);
             background-color: var(--border-color);
        }

        /* Apply complex hover animation to Book a Call button */
        .book-call-social-btn:hover {
            /* Apply the roll, rotate, and fade animation */
            animation: rollDownAndFade 1.2s ease-in-out forwards;
            /* Keep other hover styles if needed, but animation overrides transform/opacity */
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.4);
            background-color: var(--border-color);
            /* Ensure transition is off during animation */
            transition: none;
        }


        .social-icon i, .book-call-social-btn i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }
         .book-call-social-btn i {
            font-size: 1.1rem;
         }

        /* Status Text */
        .status-text {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 2rem;
            animation: fadeIn 1s 1.4s ease-out forwards;
            opacity: 0;
        }
        .status-text i {
            margin-right: 0.5rem;
            color: var(--construction-yellow);
        }

        /* Animated Caution Stripes */
        .caution-stripes {
            position: absolute;
            left: 0;
            width: 100%;
            height: var(--stripe-height);
            background-image: repeating-linear-gradient(
                45deg,
                var(--construction-yellow),
                var(--construction-yellow) var(--stripe-segment-width),
                var(--bg-color) var(--stripe-segment-width),
                var(--bg-color) calc(2 * var(--stripe-segment-width))
            );
             background-size: calc(2.828 * var(--stripe-segment-width)) calc(2.828 * var(--stripe-segment-width));
            z-index: 2;
            animation: scrollStripes 0.75s linear infinite;
            opacity: 0.7;
        }

        .caution-stripes-top {
            top: 0;
        }

        .caution-stripes-bottom {
            bottom: 0;
        }


        /* Animations */
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slightTilt {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(1deg); }
            100% { transform: rotate(0deg); }
        }

         @keyframes popIn {
            /* Start slightly below and scaled down */
            from { transform: translateY(10px) scale(0.8); opacity: 0; }
             /* End at normal position and scale */
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Stripe Scrolling Animation */
        @keyframes scrollStripes {
            from { background-position: 0 0; }
            to { background-position: calc(-2.828 * 2 * var(--stripe-segment-width)) 0; }
        }

        /* Book a Call Button Hover Animation */
        @keyframes rollDownAndFade {
            0% {
                transform: rotate(0deg) translateY(0);
                opacity: 1;
            }
            50% {
                /* Rotate halfway and move down */
                transform: rotate(180deg) translateY(100px);
                opacity: 0.5;
            }
            100% {
                 /* Complete rotation, move further down, fade out */
                transform: rotate(360deg) translateY(250px);
                opacity: 0;
            }
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile h1 {font-size: 1.8rem;}
            .status-text { font-size: 1rem; }
            .profile-pic, .profile-pic-fallback { width: 100px; height: 100px; }
            .social-icon, .book-call-social-btn { height: 40px; }
            .social-icon { width: 40px; }
            .social-icon i, .book-call-social-btn i { font-size: 1.1rem; }
            .book-call-social-btn i { font-size: 1rem; }
            .book-call-social-btn { padding: 0 0.8rem; font-size: 0.75rem; }

             /* Adjust roll down distance for smaller screens */
             @keyframes rollDownAndFade {
                 0% { transform: rotate(0deg) translateY(0); opacity: 1; }
                 50% { transform: rotate(180deg) translateY(80px); opacity: 0.5; }
                 100% { transform: rotate(360deg) translateY(180px); opacity: 0; }
             }
        }

         @media (max-width: 480px) {
             .container { padding: 1rem; }
             .status-text { font-size: 0.9rem; }
         }

    </style>
</head>
<body>
    <div class="caution-stripes caution-stripes-top"></div>

    <div class="container">
        <header>
            <div class="profile">
                <img src="https://placehold.co/130x130/1f1f1f/444444?text=VH"
                     alt="Vincent Hopf"
                     class="profile-pic"
                     width="130" height="130"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-flex';"
                     >
                <div class="profile-pic-fallback">VH</div>

                <h1>Vincent Hopf</h1>

                <div class="social-links">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/vincenthopf/" class="social-icon" target="_blank" rel="noopener" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://vincenthopf.com/book-a-call.html" class="book-call-social-btn" target="_blank" rel="noopener" aria-label="Book a Call">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Book a Call</span>
                        </a>
                    </div>
                </div>

                 <p class="status-text">
                     <i class="fas fa-wrench"></i> Website Under Construction - Coming Soon!
                 </p>
            </div>
        </header>
        </div>

    <div class="caution-stripes caution-stripes-bottom"></div>

    </body>
</html>
